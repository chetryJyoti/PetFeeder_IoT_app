<ion-header>
  <ion-toolbar>
    <ion-title> IMAGES </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="fetchImages()" [disabled]="isLoading"
    >Fetch Images</ion-button
  >
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  <ion-grid *ngIf="!isLoading">
    <ion-row *ngFor="let image of images">
      <img [src]="image.url" alt="Image" />
      <p>Clicked On:<br> {{ image.createdAt }}</p>
    </ion-row>
  </ion-grid>
</ion-content>
